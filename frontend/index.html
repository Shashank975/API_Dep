<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Hit Buttton</title>
</head>
<body>
    <button id="hit">Hit API</button>
    <div id="result"></div>
    <script>
        document.getElementById('hit').addEventListener('click', async () => {
            const response = await fetch('https://api-dep.onrender.com/api/dep_data');
            const data = await response.json();
            document.getElementById('result').innerText = JSON.stringify(data);
        });
    </script>
</body>
</html>
